<ion-menu [content]="content">
    <ion-header class="menuHeader">
        <ion-toolbar class="menuFontColor">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="menu-color">
        <ion-list>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" class="bg">
          <ion-icon [ios]="p.pageIcon" [md]="p.pageIcon"></ion-icon>  {{p.title}}
      </button>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
